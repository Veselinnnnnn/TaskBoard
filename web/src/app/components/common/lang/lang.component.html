<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-between">
            <h5 class="header">Choose a language</h5>
            <button class="btn closeBtn border-0"><i class="bi bi-x"></i></button>
        </div>
        <hr>
    </div>
    <div class="row langRow d-flex justify-content-around">
        <div class="col-3" (click)="selectLanguage('en')" tabindex="1" >
           <span>English</span>
        </div>
        <div class="col-3" (click)="selectLanguage('bg')" tabindex="1">
           <span>Български</span>
        </div>
        <div class="col-3" (click)="selectLanguage('ru')" tabindex="1">
           <span>Русский</span>
        </div>
    </div>
</div>
