<div class="container">
    <div class="row ">
        <div class="col-12 d-flex justify-content-center">
            <h1>Create task</h1>
        </div>
    </div>
    <hr>
    <div class="row rowContent">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="taskName" placeholder="Task name">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="description" placeholder="Description">
                </div>
            </form>
        </div>
    </div>
    <div class="row rowContent">
        <div class="col-12">
            <button class="btn btn-primary" (click)="createTaskButton()">Create task</button>
        </div>
    </div>
</div>
