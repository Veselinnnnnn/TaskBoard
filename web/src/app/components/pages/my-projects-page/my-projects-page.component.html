<app-header></app-header>
<div class="container-fluid d-flex justify-content-center" style="height: calc(100vh - 58px);">
    <div class="container shadow-lg">
        <div class="row titleProjectsRows">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="text-white">My projects</h1>
            </div>
        </div>
        <hr class="text-white">
        <div class="row btnRow">
            <div class="col-10"></div>
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-success" (click)="createProject()">Create Project</button>
            </div>
        </div>
        <hr class="text-white">
        <div class="row titleProjectsRows">
            <div *ngFor="let project of projects" class="col-4 col-md-4 col-xl-2">
                <app-project-card [project]="project"></app-project-card>
            </div>
        </div>
    </div>
</div>
