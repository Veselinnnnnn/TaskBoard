<div class="card wholeCard bg-dark" (click)="openProject()">
    <img class="card-img-top bg-dark" src="../../assets/images/projectDefault.png" alt="Card image cap">
    <hr class="text-white">
    <div class="card-body text-white ">
        <h6 class="card-text text">{{project.projectName}}</h6>
        <small>{{project.teamLeader}}</small>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <p>75% completed</p>
    </div>
</div>
